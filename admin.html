<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial;
            margin: 30px;
        }
        .user-entry {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Admin View ‚Äì Logged Users</h1>
    <div id="userData"></div>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>

    <script>
        // Firebase Config (replace with your actual Firebase project details)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Fetch and display all users' data from Firebase
        database.ref('users').on('value', (snapshot) => {
            const users = snapshot.val();
            let userList = '';
            if (users) {
                for (const id in users) {
                    const user = users[id];
                    userList += `
                        <div class="user-entry">
                            <p><b>Name:</b> ${user.name}</p>
                            <p><b>Email:</b> ${user.email}</p>
                            <p><b>Password:</b> ${user.password}</p>
                        </div>
                    `;
                }
            } else {
                userList = "<p>No users have logged in yet.</p>";
            }

            document.getElementById('userData').innerHTML = userList;
        });
    </script>
</body>
</html>
